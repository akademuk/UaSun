<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/slick.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style/style.css">
    <title>UASUN</title>
</head>
<body>

    <div class="banner">
        <header>
            <div class="logo">
                <a href="#">
                    <img src="img/logo.svg" alt="UASUN">
                </a>
            </div>
            <ul>
                <li>
                    <a href="#">
                        <img src="img/home.svg" alt="home">
                    </a>
                </li>
                  <li>
                    <a href="#" class="linkTransition">
                        ПРО НАС
                    </a>
                </li>
                <li>
                    <a href="#" class="linkTransition">
                        ПРИДБАТИ
                    </a>
                </li>
                <li>
                    <a href="#" class="linkTransition">
                        КОНТАКТИ
                    </a>
                </li>
            </ul>
            <button class="buttonlinkTransition">
                <img src="img/message.svg" alt="message">
            </button>
            <div class="burger">

            </div>
        </header>
        <div class="bannerImg">
            <img src="img/banner.png" alt="UASUN">
        </div>
        <div class="sun"></div>
        <div class="bannerContent">
            <div class="sunBtnToggle">
                <div class="sunBtnToggleClass sunBtnToggle1 active">
                    <p>01</p>
                    <p>відправка без передплати</p>
                </div>
                <div class="sunBtnToggleClass sunBtnToggle2">
                    <p>02</p>
                    <p>Гарантія від виробника</p>
                </div>
                <div class="sunBtnToggleClass sunBtnToggle3">
                    <p>03</p>
                    <p>Постгарантійний супровід</p>
                </div>
            </div>
            <div class="bannerContentTittle">
                <h1>Сонячні <br> станції</h1>
                <p>під ключ</p>
                <button class="buttonlinkTransition">Розрахувати вартість
                    <img src="img/btnArrow.svg" alt="Arrow">
                </button>
            </div>
        </div>
        <div class="bannerBottomContent">
            <div>
                <img src="img/logoWhite.svg" alt="UASUN">
            </div>
            <p>Ваш провідник на шляху до <br> енергетичної автономії</p>
        </div>

    </div>















    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script/slick.js"></script>
    <script src="script/sun.js"></script>




</body>
</html>
